<!DOCTYPE html>
<html lang="es">
<head>

        #display{
            border: solid red 2px;
        }

</head>
<body>
    
    <h1>Calculo de la posicion de un objeto ( x ) con MRUA</h1>
    <button onclick="calculaPosicion()">Calculo de la posicion</button>
    <h2>Formulario Posicion</h2>
    <label form="aceleracion">Aceleracion: </label>
    <input type="number" id="aceleracion">
    <label form="tiempo">Tiempo:</label>
    <input type="number" id="tiempo">
    <button onclick="calculaPosicionFormulario()">Calculo de la posicion del formulario</button>
    <div id= "display"></div>
    
    <script>
        function calculaPosicionFormulario(){
            let aceleracion= document.getElementById("aceleracion").value;
            let tiempo= document.getElementById("tiempo").value;
            let posicion = calculaPosicionMRUA(aceleracion, tiempo);
            let display = document.getElementById("display");
            display.innerHTML="La posicion X es " +posicion+ " metros" +alcanzaEstratosfera(posicion);
        }
        function calculaPosicionMRUA(a,t){
            posicion = a*(Math.pow(t,2/2));
            return posicion;
        }
        function calculaPosicion(){
            let aceleracion = prompt("Dime la aceleraion");
            let tiempo = pro("Dime el tiempo)");
            let posicion =calculaPosicionMRUA(aceleracion, tiempo); 
            alert("La posicion X es" + posicion + "metros" + functionalcanzaEstratofera(posicion));
 
        }  
        /********************************************************************
         * Devuel true si es mayor que 10000 metros y false en caso contrario
         ******************************************************************/              
        functionalcanzaEstratofera(x){
            if (x=>10000){
                return "Alcanca la estratosfera";
            }else{
                return "No alcanca la estratosfera";
            }
        }
    </script>
    </body>
